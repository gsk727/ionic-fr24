<html>
<head>
  <script src="/static/jquery-2.1.4.min.js"></script>
  <script src="/static/bootstrap-3.3.5-dist/js/bootstrap.js" ></script>
  <link href="/static/bootstrap-3.3.5-dist/css/bootstrap.css"  rel="stylesheet" />
</head>

<body class="container" style="margin-top:80px">
  <form method="post" action="mytest" class="form-horizontal">
  
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
    
    <div class="form-group">
   
    <label class="col-sm-2 control-label" for="{{form.name.id_for_label}}">{{form.name.label}}</label>
    <div class="col-sm-10">
    <input id="{{form.name.id_for_label}}" class="form-control" name="{{ form.name.html_name}}" value="" />
    </div>
    
    {% if form.name.errors %}
    <div class="col-sm-offset-2 col-sm-10">
    <div  class="alert-info">
    {% for error in form.name.errors %}
      <strong>{{ error|escape }}</strong>
    {% endfor %}
    </div>
    </div>
    
    {% endif %}
    </div>
    
   
   
   
    
    <button type="submit">确定</button>
  </form>
</body>
</html>
