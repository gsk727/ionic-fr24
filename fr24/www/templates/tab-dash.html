<ion-view view-title="Dashboard">
  <ion-content class="padding">
    
    <div class="list card" ng-repeat="flight in flights">
      <div class="item item-divider">{{flight.fltno}}</div>
      <div class="item item-body">
        <div>
          <a href="{{flight.departure_name|iata_href}}" >{{flight.departure_name|iata_cnname}}</a>
          -><a href="{{flight.destination_name|iata_href}}">{{flight.destination_name|iata_cnname}}</a>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
